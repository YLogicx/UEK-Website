<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Swoosh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/satoshi">
</head>
<body>

    <header class="header">
      <div class="logotext">
        <img src="images/bac_logo_small.svg" alt="Baccarat E-Sports Logo">
        <h1 id="bac">BAC E-Sports</h1>
      </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="brawlers.html">Brawlers</a></li>
          </ul>
        </nav>
    </header>



    <main class="maindraft">
      <section class="pkimg">
        <h2 class="drafttitle">Canal Grande</h2>
        <img src="images/maps/bounty/CanalGrande.webp" alt="Double Swoosh">
      </section>
      <section class="picks">
        <div class="pkmain">
          <div class="pk1st">
            <h3>1st Pick</h3>
            <div class="img1st">
              <img src="images/brawlers/JUJU.webp" alt="Juju">
              <img src="images/brawlers/SANDY.webp" alt="Sandy">
              <img src="images/brawlers/GENE.webp" alt="Gene">
              <img src="images/brawlers/SURGE.webp" alt="Surge">
              <img src="images/brawlers/PENNY.webp" alt="Penny">
              <img src="images/brawlers/AMBER.webp" alt="Amber">
            </div>
          </div>
          <div class="bwmain">
            <h4>Best</h4>
            <img src="images/bac_logo.svg" alt="BAC Logo" class="bwlogo">
            <h4>Worst</h4>
          </div>
          <div class="pk6th">
            <h3>6th Pick</h3>
            <div class="img6th">
              <img src="images/brawlers/DARRYL.webp" alt="Darryl">
              <img src="images/brawlers/ROSA.webp" alt="Rosa">
              <img src="images/brawlers/MORTIS.webp" alt="Mortis">
              <img src="images/brawlers/KENJI.webp" alt="Kenji">
              <img src="images/brawlers/BUSTER.webp" alt="Buster">
              <img src="images/brawlers/FRANK.webp" alt="Frank">
            </div>
          </div>
        </div>
        <div class="pkother">
          <h3>Other Picks</h3>
          <div class="imgother">
            <img src="images/brawlers/OTIS.webp" alt="Otis">
            <img src="images/brawlers/TARA.webp" alt="Tara">
            <img src="images/brawlers/NITA.webp" alt="Nita">
            <img src="images/brawlers/SQUEAK.webp" alt="Squeak">
            <img src="images/brawlers/JANET.webp" alt="Janet">
            <img src="images/brawlers/LOU.webp" alt="Lou">
            <img src="images/brawlers/MAX.webp" alt="Max">
            <img src="images/brawlers/CORDELIUS.webp" alt="Cordelius">
            <img src="images/brawlers/LOLA.webp" alt="Lola">
            <img src="images/brawlers/PEARL.webp" alt="Pearl">
            <img src="images/brawlers/KIT.webp" alt="Kit">
            <img src="images/brawlers/STU.webp" alt="Stu">
            <img src="images/brawlers/BYRON.webp" alt="Byron">
            <img src="images/brawlers/ASH.webp" alt="Ash">
            <img src="images/brawlers/GRAY.webp" alt="Gray">
            <img src="images/brawlers/CROW.webp" alt="Crow">
            <img src="images/brawlers/GUS.webp" alt="Gus">
            <img src="images/brawlers/CHESTER.webp" alt="Chester">
          </div>
          <div class="bwother">
            <h4>Best</h4>
            <h4>Worst</h4>
          </div>
        </div>
      </section>
      </main>

    <footer>
        <a href="https://discord.gg/tgXgBX7B3z" target="_blank" class="discord">Join our Discord</a>
        <p>&copy; BAC E-Sports</p>
        <a href="https://www.tiktok.com/@bac.esports?_t=ZN-8tPxwSCB0PW&_r=1" target="_blank" class="tiktok">Follow us on TikTok</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
