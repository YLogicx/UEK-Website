<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Swoosh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/satoshi">
</head>
<body>

    <header class="header">
      <div class="logotext">
        <img src="images/bac_logo_small.svg" alt="Baccarat E-Sports Logo">
        <h1 id="bac">BAC E-Sports</h1>
      </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="brawlers.html">Brawlers</a></li>
          </ul>
        </nav>
    </header>



    <main class="main-section">
      <div class="mappage">
            <img src="/images/maps/gemgrab/Double Swoosh.webp" alt="Double Swoosh" class="mapimg">
        <h2 class="main_title">Double Swoosh</h2>
      </div>

      <section class="column1">
        <div class="pk1st">
          <h2>1st Pick</h2>
          <div class="img1st">
            <img src="images/brawlers/MEG.webp" alt="Meg">
            <img src="images/brawlers/GENE.webp" alt="Gene">
            <img src="images/brawlers/SANDY.webp" alt="Sandy">
            <img src="images/brawlers/SURGE.webp" alt="Surge">
            <img src="images/brawlers/GALE.webp" alt="Gale">
            <img src="images/brawlers/FRANK.webp" alt="Frank">
          </div>
          </div>

      <div class="exdraft">
          <h2>Example Draft</h2>
        <div class="draftall">
          <div class="draft1">
            <div class="ban1">
              <img src="images/brawlers/SURGE.webp" alt="Surge">
              <img src="images/brawlers/MEG.webp" alt="Meg">
              <img src="images/brawlers/SANDY.webp" alt="Sandy">
            </div>
            <div class="pick1">
              <img src="images/brawlers/PENNY.webp" alt="Penny">
              <img src="images/brawlers/CROW.webp" alt="Crow">
              <img src="images/brawlers/GALE.webp" alt="Gale">
            </div>
          </div>
          <div class="draft2">
            <div class="pick2">
              <img src="images/brawlers/GENE.webp" alt="Gene">
              <img src="images/brawlers/CHESTER.webp" alt="Chester">
              <img src="images/brawlers/BUSTER.webp" alt="Buster">
            </div>
            <div class="ban2">
              <img src="images/brawlers/MR P.webp" alt="Mr P.">
              <img src="images/brawlers/JESSIE.webp" alt="Jessie">
              <img src="images/brawlers/STU.webp" alt="Stu">
            </div>
            </div>
          </div>
        </div>
      </section>

      <div class="column2">
        <div class="pk6th">
          <h2>6th Pick</h2>
          <div class="img6th">
            <img src="images/brawlers/BUZZ.webp" alt="Buzz">
          </div>
        </div>
      </div>
      </main>

    <footer>
        <a href="https://discord.gg/tgXgBX7B3z" target="_blank" class="discord">Join our Discord</a>
        <p>&copy; BAC E-Sports</p>
        <a href="https://www.tiktok.com/@bac.esports?_t=ZN-8tPxwSCB0PW&_r=1" target="_blank" class="tiktok">Follow us on TikTok</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
