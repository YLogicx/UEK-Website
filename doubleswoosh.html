<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Swoosh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/satoshi">
</head>
<body>

    <header class="header">
      <div class="logotext">
        <img src="images/bac_logo_small.svg" alt="Baccarat E-Sports Logo">
        <h1 id="bac">BAC E-Sports</h1>
      </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="maps.html">Maps</a></li>
            <li><a href="brawlers.html">Brawlers</a></li>
          </ul>
        </nav>
    </header>



    <main class="main-section">
      <div class="mappage">

            <img src="/images/maps/gemgrab/Double Swoosh.webp" alt="Double Swoosh" class="mapimg">
        <h2 class="main_title">Double Swoosh</h2>
      </div>

      <section class="column1">
        <div class="pk1st">
          <h2>1st Pick</h2>
          <div class="img1st">
            <img src="images/brawlers/MEG.webp" alt="Meg" class="brawler">
            <img src="images/brawlers/GENE.webp" alt="Gene" class="brawler">
            <img src="images/brawlers/SANDY.webp" alt="Sandy" class="brawler">
            <img src="images/brawlers/SURGE.webp" alt="Surge" class="brawler">
            <img src="images/brawlers/GALE.webp" alt="Gale" class="brawler">
            <img src="images/brawlers/FRANK.webp" alt="Frank" class="brawler">
          </div>
          </div>

      <div class="exdraft">
          <h2>Example Draft</h2>
        <div class="draftall">
          <div class="draft1">
            <div class="ban1">
              <img src="images/brawlers/SURGE.webp" alt="Surge" class="brawler">
              <img src="images/brawlers/MEG.webp" alt="Meg" class="brawler">
              <img src="images/brawlers/SANDY.webp" alt="Sandy" class="brawler">
            </div>
            <div class="pick1">
              <img src="images/brawlers/PENNY.webp" alt="Penny" class="brawler">
              <img src="images/brawlers/CROW.webp" alt="Crow" class="brawler">
              <img src="images/brawlers/GALE.webp" alt="Gale" class="brawler">
            </div>
          </div>
          <div class="draft2">
            <div class="pick2">
              <img src="images/brawlers/GENE.webp" alt="Gene" class="brawler">
              <img src="images/brawlers/CHESTER.webp" alt="Chester" class="brawler">
              <img src="images/brawlers/BUSTER.webp" alt="Buster" class="brawler">
            </div>
            <div class="ban2">
              <img src="images/brawlers/MR P.webp" alt="Mr P." class="brawler">
              <img src="images/brawlers/JESSIE.webp" alt="Jessie" class="brawler">
              <img src="images/brawlers/STU.webp" alt="Stu" class="brawler">
            </div>
            </div>
          </div>
        </div>
      </section>

      <section class="column2">
        <div class="pk6th">
          <h2>6th Pick</h2>
          <div class="img6th">
            <img src="images/brawlers/BUZZ.webp" alt="Buzz" class="brawler">
            <img src="images/brawlers/LILY.webp" alt="Lily" class="brawler">
            <img src="images/brawlers/BERRY.webp" alt="Berry" class="brawler">
            <img src="images/brawlers/ROSA.webp" alt="Rosa" class="brawler">
            <img src="images/brawlers/COLETTE.webp" alt="Colette" class="brawler">
            <img src="images/brawlers/CORDELIUS.webp" alt="Cordelius" class="brawler">
          </div>
        </div>

        <div class="otherpk">
          <h2>Other Picks</h2>
          <div class="imgothers">
            <img src="images/brawlers/JESSIE.webp" alt="Jessie" class="brawler">
            <img src="images/brawlers/STU.webp" alt="Stu" class="brawler">
            <img src="images/brawlers/BUSTER.webp" alt="Buster" class="brawler">
            <img src="images/brawlers/CROW.webp" alt="Crow" class="brawler">
            <img src="images/brawlers/PEARL.webp" alt="Pearl" class="brawler">
            <img src="images/brawlers/BYRON.webp" alt="Byron" class="brawler">
            <img src="images/brawlers/CHESTER.webp" alt="Chester" class="brawler">
            <img src="images/brawlers/NITA.webp" alt="Nita" class="brawler">
            <img src="images/brawlers/MAX.webp" alt="Max" class="brawler">
            <img src="images/brawlers/AMBER.webp" alt="Amber" class="brawler">
            <img src="images/brawlers/CHARLIE.webp" alt="Charlie" class="brawler">
            <img src="images/brawlers/EMZ.webp" alt="Emz" class="brawler">
          </div>
        </div>
      </section>
      </main>

    <footer>
