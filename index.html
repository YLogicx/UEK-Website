<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat E-Sports</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png">
</head>
<body>

    <header class="header">
        <img src="/images/bac_logo_small.svg" alt="Baccarat E-Sports Logo">
        <nav>

            <li><a>Maps</a></li>

    <footer>
